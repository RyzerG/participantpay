<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Compensation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-pink-50/50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-xl border border-gray-200/75 p-8 m-4">
        <div class="flex items-center justify-center gap-3 mb-2">
            <!-- Calculator Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 14h.01M9 11h.01M12 11h.01M15 11h.01M5.75 4.75a2 2 0 012-2h8.5a2 2 0 012 2v14.5a2 2 0 01-2-2h-8.5a2 2 0 01-2-2V4.75z" />
            </svg>
            <h1 class="text-3xl font-bold text-gray-800 text-center">Payment Calculator</h1>
        </div>
        <p class="text-center text-gray-500 mb-8">Enter the time and rate to calculate participant payment.</p>

        <div class="space-y-6">
            <!-- Time Inputs -->
            <fieldset class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <legend class="sr-only">Time Inputs</legend>
                <div>
                    <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                    <input type="time" id="startTime" class="w-full px-4 py-2.5 text-gray-800 bg-gray-50 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-shadow duration-300">
                </div>
                <div>
                    <label for="endTime" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                    <input type="time" id="endTime" class="w-full px-4 py-2.5 text-gray-800 bg-gray-50 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-shadow duration-300">
                </div>
            </fieldset>

            <!-- Payment Rate Inputs -->
            <fieldset class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <legend class="sr-only">Payment Rate</legend>
                <div>
                    <label for="rateAmount" class="block text-sm font-medium text-gray-700 mb-1">Pay Rate ($)</label>
                    <input type="number" id="rateAmount" placeholder="e.g., 20" class="w-full px-4 py-2.5 text-gray-800 bg-gray-50 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-shadow duration-300" min="0">
                </div>
                <div>
                    <label for="rateMinutes" class="block text-sm font-medium text-gray-700 mb-1">Per X Minutes</label>
                    <input type="number" id="rateMinutes" placeholder="e.g., 60" class="w-full px-4 py-2.5 text-gray-800 bg-gray-50 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-shadow duration-300" min="1">
                </div>
            </fieldset>

            <!-- Rounding Toggle Switch -->
            <div class="flex items-center justify-center pt-2">
                <label for="roundingToggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="roundingToggle" class="sr-only toggle-checkbox">
                        <div class="toggle-bg block bg-gray-200 w-14 h-8 rounded-full transition-colors"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform"></div>
                    </div>
                    <div class="ml-3 text-gray-700 font-medium">
                        Round to greater time
                    </div>
                </label>
            </div>


            <!-- Calculate Button -->
            <button id="calculateBtn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                Calculate Payment
            </button>
        </div>

        <!-- Result Display -->
        <div id="result" class="mt-8 text-center hidden">
            <div class="bg-pink-50/75 border border-pink-200 rounded-lg p-6">
                <p class="text-lg text-pink-800">Total Payment Due:</p>
                <p id="paymentAmount" class="text-4xl font-bold text-pink-900 mt-2"></p>
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="error" class="mt-6 text-center text-red-600 font-medium hidden p-3 bg-red-50 border border-red-200 rounded-lg"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
